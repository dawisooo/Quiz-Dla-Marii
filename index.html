<!DOCTYPE html>
<html>
<head>
    <title>Quiz dla Marii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 36px;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff7eb3);
            color: black;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .question, .result {
            display: none;
            width: 100%;
            max-width: 800px;
        }
        h1, p, button, h2 {
            text-shadow: 3px 3px 5px black;
        }
        h1 { font-size: 48px; text-shadow: 4px 4px 6px black; }
        p { font-size: 48px; color: black; }
        button {
            font-size: 36px;
            padding: 20px;
            margin: 15px;
            background: #ff4081;
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            text-shadow: 3px 3px 5px black;
        }
        button:hover { transform: scale(1.1); }
        img {
            width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
        }
        .rainbow-title span { font-weight: bold; font-size: 48px; text-shadow: 4px 4px 6px black; }

        /* Animacja balonów */
        @keyframes floatBalloon {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .balloon {
            position: absolute;
            bottom: -50px;
            animation: floatBalloon 15s infinite;
            font-size: 50px;
            animation-delay: calc(-15s * var(--i));
        }
        
        /* Animacja konfetti */
        @keyframes confettiFall {
            0% { transform: translateY(-10vh) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            top: -20px;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            border-radius: 50%;
            animation: confettiFall 3s linear infinite;
            opacity: 0;
        }
        .confetti:nth-child(odd) { background-color: #ff6ec7; }
        .confetti:nth-child(even) { background-color: #ff4081; }
    </style>
</head>
<body>
    <h1 class="rainbow-title">Quiz dla Marii 🎉🎂🎈</h1>
    
    <!-- Dodajemy balony animowane -->
    <div class="balloon" style="left: 10%; --i: 1">🎈</div>
    <div class="balloon" style="left: 20%; --i: 2">🎈</div>
    <div class="balloon" style="left: 30%; --i: 3">🎈</div>
    <div class="balloon" style="left: 40%; --i: 4">🎈</div>
    <div class="balloon" style="left: 50%; --i: 5">🎈</div>
    <div class="balloon" style="left: 60%; --i: 6">🎈</div>
    <div class="balloon" style="left: 70%; --i: 7">🎈</div>
    <div class="balloon" style="left: 80%; --i: 8">🎈</div>

    <!-- Dodajemy konfetti animowane -->
    <div class="confetti" style="left: 5%;"></div>
    <div class="confetti" style="left: 15%;"></div>
    <div class="confetti" style="left: 25%;"></div>
    <div class="confetti" style="left: 35%;"></div>
    <div class="confetti" style="left: 45%;"></div>
    <div class="confetti" style="left: 55%;"></div>
    <div class="confetti" style="left: 65%;"></div>
    <div class="confetti" style="left: 75%;"></div>

    <div id="quiz">
        <div class="question" id="q1">
            <p>Jaki kolor oczu ma Twój chłopak?</p>
            <button onclick="checkAnswer(1, 'zielone')">Zielone</button>
            <button onclick="checkAnswer(1, 'niebieskie')">Niebieskie</button>
            <button onclick="checkAnswer(1, 'brązowe')">Brązowe</button>
        </div>
        <div class="question" id="q2">
            <p>Jak wabi się Twój pies?</p>
            <button onclick="checkAnswer(2, 'Burek')">Burek</button>
            <button onclick="checkAnswer(2, 'Misia')">Misia</button>
            <button onclick="checkAnswer(2, 'Reksio')">Reksio</button>
        </div>
        <div class="question" id="q3">
            <p>Ile nóg ma Mikel?</p>
            <button onclick="checkAnswer(3, 'pięć')">Pięć</button>
            <button onclick="checkAnswer(3, 'cztery')">Cztery</button>
            <button onclick="checkAnswer(3, 'trzy')">Trzy</button>
        </div>
        <div class="question" id="q4">
            <p>Ile masz teraz lat?</p>
            <button onclick="checkAnswer(4, '16')">16</button>
            <button onclick="checkAnswer(4, '18')">18</button>
            <button onclick="checkAnswer(4, '17')">17</button>
        </div>
        <div class="question" id="q5">
            <p>Czy podobał Ci się quiz i czy zasługujesz na prezent?</p>
            <button onclick="showResult()">Tak</button>
            <button onclick="showResult()">Tak</button>
            <button onclick="showResult()">Tak</button>
        </div>
    </div>
    <div class="result" id="result">
        <h2>Wszystkiego najlepszego, Maria! 🎉🎂</h2>
        <img src="Prezent.jpg" alt="Twój prezent">
    </div>
    <script>
        let currentQuestion = 1;
        const correctAnswers = {
            1: 'niebieskie',
            2: 'Misia',
            3: 'cztery',
            4: '17'
        };
        document.getElementById("q" + currentQuestion).style.display = "block";
        
        function checkAnswer(questionNumber, answer) {
            if (correctAnswers[questionNumber] === answer) {
                document.getElementById("q" + questionNumber).style.display = "none";
                currentQuestion++;
                if (currentQuestion <= 5) {
                    document.getElementById("q" + currentQuestion).style.display = "block";
                }
            }
        }
        
        function showResult() {
            document.getElementById("quiz").style.display = "none";
            document.getElementById("result").style.display = "block";
        }
        
        function applyRainbowEffect() {
            const title = document.querySelector(".rainbow-title");
            const text = title.innerText;
            title.innerHTML = "";
            const colors = ["red", "orange", "green", "blue", "indigo", "violet"];
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement("span");
                span.textContent = text[i];
                span.style.color = colors[i % colors.length];
                span.style.textShadow = "4px 4px 6px black";
                title.appendChild(span);
            }
        }
        
        document.addEventListener("DOMContentLoaded", applyRainbowEffect);
    </script>
</body>
</html>
