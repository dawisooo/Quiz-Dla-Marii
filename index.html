<!DOCTYPE html><html>
<head>
    <title>Quiz dla Marii</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; font-size: 36px; }
        .question { display: none; }
        .result { display: none; }
        h1, h2, p { font-size: 48px; }
        button { font-size: 36px; padding: 20px; margin: 15px; }
        img { width: 100%; height: 100vh; object-fit: cover; }
        .rainbow-text span { font-weight: bold; font-size: 48px; }
    </style>
</head>
<body>
    <h1 class="rainbow-text"></h1>
    <div id="quiz">
        <div class="question" id="q1">
            <p class="rainbow-text">Jaki kolor oczu ma Twój chłopak?</p>
            <button onclick="checkAnswer(1, 'niebieskie')">Niebieskie</button>
            <button onclick="checkAnswer(1, 'zielone')">Zielone</button>
            <button onclick="checkAnswer(1, 'brązowe')">Brązowe</button>
        </div>
        <div class="question" id="q2">
            <p class="rainbow-text">Jak wabi się Twój pies?</p>
            <button onclick="checkAnswer(2, 'Misia')">Misia</button>
            <button onclick="checkAnswer(2, 'Reksio')">Reksio</button>
            <button onclick="checkAnswer(2, 'Burek')">Burek</button>
        </div>
        <div class="question" id="q3">
            <p class="rainbow-text">Ile nóg ma Mikel?</p>
            <button onclick="checkAnswer(3, 'cztery')">Cztery</button>
            <button onclick="checkAnswer(3, 'trzy')">Trzy</button>
            <button onclick="checkAnswer(3, 'pięć')">Pięć</button>
        </div>
        <div class="question" id="q4">
            <p class="rainbow-text">Ile masz teraz lat?</p>
            <button onclick="checkAnswer(4, '17')">17</button>
            <button onclick="checkAnswer(4, '16')">16</button>
            <button onclick="checkAnswer(4, '18')">18</button>
        </div>
        <div class="question" id="q5">
            <p class="rainbow-text">Czy podobał Ci się quiz i czy zasługujesz na prezent?</p>
            <button onclick="showResult()">Tak</button>
            <button onclick="showResult()">Tak</button>
            <button onclick="showResult()">Tak</button>
        </div>
    </div>
    <div class="result" id="result">
        <h2 class="rainbow-text">Wszystkiego najlepszego, Maria!</h2>
        <img src="Prezent.jpg" alt="Twój prezent">
    </div>
    <script>
        let currentQuestion = 1;
        const correctAnswers = {
            1: 'niebieskie',
            2: 'Misia',
            3: 'cztery',
            4: '17'
        };
        document.getElementById("q" + currentQuestion).style.display = "block";function checkAnswer(questionNumber, answer) {
        if (correctAnswers[questionNumber] === answer) {
            document.getElementById("q" + questionNumber).style.display = "none";
            currentQuestion++;
            if (currentQuestion <= 5) {
                document.getElementById("q" + currentQuestion).style.display = "block";
            }
        }
    }
    
    function showResult() {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("result").style.display = "block";
    }
    
    function applyRainbowEffect() {
        const elements = document.querySelectorAll(".rainbow-text");
        elements.forEach(el => {
            const text = el.innerText;
            el.innerHTML = "";
            const colors = ["red", "orange", "green", "blue", "indigo", "violet"];
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement("span");
                span.textContent = text[i];
                span.style.color = colors[i % colors.length];
                el.appendChild(span);
            }
        });
    }
    
    document.addEventListener("DOMContentLoaded", applyRainbowEffect);
</script>

</body>
</html>
